<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Activation Quiz | First Eye Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #cccccc;
    }
    .result {
      display: none;
      margin-top: 30px;
    }
    input[type=email] {
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }
    button.submit {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <a href="/">
  <img src="/quizlogo.png" alt="First Eye Society Logo" style="width:150px; margin-bottom: 20px;">
    </a>

<h1>Activate Your Signal</h1>
<div id="quiz"></div>
<div class="result" id="result"></div>

<script>
const quizData = [
  {
    question: "You are walking through a forgotten city. You find a relic buried in stone. What is it?",
    answers: [
      { text: "A mirror covered in ash", type: "Decoder" },
      { text: "A blueprint carved into metal", type: "Designer" },
      { text: "A torch still burning", type: "Deliverer" },
      { text: "A singing bowl echoing into the air", type: "Resonator" }
    ]
  },
  {
    question: "A voice calls you beyond the stars. What does it say?",
    answers: [
      { text: "Reveal the hidden.", type: "Decoder" },
      { text: "Shape the future.", type: "Designer" },
      { text: "Ignite the flame.", type: "Deliverer" },
      { text: "Amplify the soul.", type: "Resonator" }
    ]
  },
  {
    question: "Choose your weapon:",
    answers: [
      { text: "Eyes sharper than knives", type: "Decoder" },
      { text: "Hands that mold reality", type: "Designer" },
      { text: "Voice that lights fires", type: "Deliverer" },
      { text: "Heart that bends space", type: "Resonator" }
    ]
  },
  {
    question: "Your gift to the world would be:",
    answers: [
      { text: "Awakening minds", type: "Decoder" },
      { text: "Building sanctuaries", type: "Designer" },
      { text: "Sparking rebellions", type: "Deliverer" },
      { text: "Uniting the scattered", type: "Resonator" }
    ]
  },
  {
    question: "Your path through darkness is:",
    answers: [
      { text: "Illuminating unseen truths", type: "Decoder" },
      { text: "Constructing bridges across chaos", type: "Designer" },
      { text: "Charging forward through the void", type: "Deliverer" },
      { text: "Holding the note that echoes beyond time", type: "Resonator" }
    ]
  }
];

let currentQuestion = 0;
const typeScores = { Decoder: 0, Designer: 0, Deliverer: 0, Resonator: 0 };

function showQuestion() {
  const q = quizData[currentQuestion];
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML = `<div class='question'><h2>${q.question}</h2></div>`;
  const answersDiv = document.createElement('div');
  answersDiv.className = 'answers';
  q.answers.forEach(a => {
    const button = document.createElement('button');
    button.innerText = a.text;
    button.onclick = () => selectAnswer(a.type);
    answersDiv.appendChild(button);
  });
  quizDiv.appendChild(answersDiv);
}

function selectAnswer(type) {
  typeScores[type]++;
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  const resultDiv = document.getElementById('result');
  const topType = Object.keys(typeScores).reduce((a, b) => typeScores[a] > typeScores[b] ? a : b);
  resultDiv.innerHTML = `<h2>You are a ${topType}.</h2>
    <p>Enter your email to receive your full Signal Profile and mythic tools.</p>
    <input type='email' placeholder='Your email' id='email'><br>
    <button class='submit' onclick='submitEmail()'>Activate</button>`;
  resultDiv.style.display = 'block';
}

function submitEmail() {
  const email = document.getElementById('email').value;
  alert(`Thank you. Your Signal Profile will be sent to ${email}.`);
}

showQuestion();
</script>

</body>
</html>
